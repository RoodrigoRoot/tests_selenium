<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <form id="user_form">
        <input type="text" name="username" disabled>
        <input type="text" name="email" disabled>
        <input type="text" name="email">
        <input name="language" type="radio" value="ingles" id="english">
        <label for="english">Inglés</label>
        <input name="language" type="radio" value="español" id="spanish">
        <label for="spanish">Español</label>
        <button class="btn btn-send"> Enviar</button>
        <button class="btn btn-cancel">Cancelar</button>
    </form>
    <section class="presentation">
        <article class="content">
            <p class="learn">aprendiendo de <strong class="name-course">Selenium</strong></p>
        </article>
    </section>
</body>
</html>
